<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Canvas高斯模糊</title>
  <link rel="icon" href="./img/favicon.ico">
  <style>
    body {
      position: relative;
    }
    #html-canvas {
      border: 1px solid #000000;
    }
  </style>
  <script src="./vue.js"></script>
  <script src="./html2canvs.js"></script>
</head>
<body>
  <div id="app">
    <!-- html2canvas以及高斯模糊 -->
    <div id="html-canvas">
      <div class="html-head">html2高斯模糊</div>
      <img src="./img/22.jpg" alt="">
    </div>
    <!-- 原生canvas高斯模糊以及canvas高斯模糊生成图片样例 -->
    <!-- <canvas id="mycanvas">您的浏览器不支持canvas</canvas> -->
    <!-- <img :src="imgBase" alt=""> -->
  </div>
  <script>
    new Vue({
      el: '#app',
      data: {
        imgBase: ''
      },
      created() {
      },
      async mounted () {
        html2canvas(document.querySelector('#html-canvas')).then((canvas) => {
          console.log(canvas)
          // document.body.appendChild(canvas)
          this.initCanvas(canvas, 100, 100, 300, 100)
        })
        // let img = new Image()
        // img.crossOrigin = 'anonymous'
        // img.src = './img/11.jpg'
        // img.onload = () => {
        //   this.initCanvas(img, 200, 200, 300, 100)
        // }
        const img = await this.imgload('./img/11.jpg')
        this.initCanvas(img, 200, 200, 300, 100)
      },
      methods: {
        imgload (imgs) {
          const imgsUrl = imgs
          return new Promise((resolve, reject) => {
            let img = new Image()
            img.crossOrigin = 'anonymous'
            img.src = imgsUrl
            img.onload = (data) => {
              resolve(img)
            }
            img.onerror = () => {
              reject()
            }
          })
        },
        // 初始化图像
        initCanvas (img, x, y, width, height) {
          // const canvas = document.querySelector('#mycanvas')
          const canvas = document.createElement('canvas')
          let ctx = canvas.getContext('2d')
          canvas.width = img.width
          canvas.height = img.height
          
          ctx.drawImage(img, 0, 0, img.width, img.height)
          // 从画布获取一半的图像
          let data = ctx.getImageData(x, y, width, height)
          // 将图像数据进行高斯模糊，data.data是一个数组，每四个值代表一个像素点的rgba的值，data.width data.height分别代表高斯模糊的宽高
          let emptyData = this.gaussBlur(data)
          // 将模糊的图像数据再渲染到画布上
          ctx.putImageData(emptyData, x, y)
          let tempImg = canvas.toDataURL('image/jpeg')
          // this.imgBase = tempImg
          // 生成图片，添加到页面上
          let tempImgDom = new Image()
          tempImgDom.src = tempImg
          document.body.appendChild(tempImgDom)
        },
        // 模糊图像 从网上复制的方法
        gaussBlur (imgData) {
          let pixes = imgData.data // 图像数据
          let width = imgData.width
          let height = imgData.height
          var gaussMatrix = [],
              gaussSum = 0,
              x, y,
              r, g, b, a,
              i, j, k, len;
          let radius = 10
          let sigma = 5
          a = 1 / (Math.sqrt(2*Math.PI) * sigma)
          b = -1 / (2 * sigma * sigma)
          // 生成高斯矩阵
          for (i = 0, x = -radius; x <= radius; x++, i++) {
            g = a * Math.exp(b * x * x)
            gaussMatrix[i] = g
            gaussSum += g
          }

          // 归一化，保证高斯矩阵的值再[0,1]之间
          for (i = 0, len = gaussMatrix.length; i < len; i++) {
            gaussMatrix[i] /= gaussSum
          }

          
          //x 方向一维高斯运算
          for (y = 0; y < height; y++) {
              for (x = 0; x < width; x++) {
                  r = g = b = a = 0;
                  gaussSum = 0
                  for (j = -radius; j <= radius; j++) {
                      k = x + j
                      if (k >= 0 && k < width) {//确保 k 没超出 x 的范围
                          //r,g,b,a 四个一组
                          i = (y * width + k) * 4
                          r += pixes[i] * gaussMatrix[j + radius]
                          g += pixes[i + 1] * gaussMatrix[j + radius]
                          b += pixes[i + 2] * gaussMatrix[j + radius]
                          // a += pixes[i + 3] * gaussMatrix[j];
                          gaussSum += gaussMatrix[j + radius]
                      }
                  }
                  i = (y * width + x) * 4
                  // 除以 gaussSum 是为了消除处于边缘的像素, 高斯运算不足的问题
                  // console.log(gaussSum)
                  pixes[i] = r / gaussSum
                  pixes[i + 1] = g / gaussSum
                  pixes[i + 2] = b / gaussSum
                  // pixes[i + 3] = a 
              }
          }

          //y 方向一维高斯运算
          for (x = 0; x < width; x++) {
              for (y = 0; y < height; y++) {
                  r = g = b = a = 0
                  gaussSum = 0
                  for (j = -radius; j <= radius; j++) {
                      k = y + j
                      if (k >= 0 && k < height) {//确保 k 没超出 y 的范围
                          i = (k * width + x) * 4
                          r += pixes[i] * gaussMatrix[j + radius]
                          g += pixes[i + 1] * gaussMatrix[j + radius]
                          b += pixes[i + 2] * gaussMatrix[j + radius]
                          // a += pixes[i + 3] * gaussMatrix[j];
                          gaussSum += gaussMatrix[j + radius]
                      }
                  }
                  i = (y * width + x) * 4
                  pixes[i] = r / gaussSum
                  pixes[i + 1] = g / gaussSum
                  pixes[i + 2] = b / gaussSum
              }
          }
          return imgData

        }
      }
    })
  </script>
</body>
</html>
