<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>threejs 学习 - 第10章 精灵模型、粒子效果 树林效果</title>
  <!-- 10.1 10.2两个小节缺少素材，暂时跳过 -->
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
  </style>
  <!-- 引入three.js -->
  <script src="./three.js"></script>
  <!-- 引入three 插件 OrbitContols.js -->
  <script src="./OrbitContols.js"></script>
</head>
<body>
  <script>
    function loadImg (imgUrl) {
      return new Promise((resolve, reject) => {
        new THREE.TextureLoader().load(imgUrl, function (texture) {
          // console.log('111', texture);
          resolve(texture)
        })
      })
    }
    window.onload = async function () {
      let scene = new THREE.Scene();

      // 创建草地
      let geometry = new THREE.PlaneGeometry(1000, 1000);
      let material = new THREE.MeshPhongMaterial({
        color: 0x777700
      });
      let mesh = new THREE.Mesh(geometry, material);
      scene.add(mesh);
      mesh.rotateX(-Math.PI / 2);

      // 精灵创建树林效果
      let textureTree = await loadImg('../img/threejs65tree.png');
      // 批量创建表示一个树的精灵模型
      for (let i = 0; i < 100; i++) {
        let spriteMaterial = new THREE.SpriteMaterial({
          map: textureTree
        });
        // 创建精灵模型对象
        let sprite = new THREE.Sprite(spriteMaterial);
        scene.add(sprite);
        // 控制精灵大小
        sprite.scale.set(100, 100, 1); // 只需要设置x、y两个分量就可以
        let k1 = Math.random() - 0.5;
        let k2 = Math.random() - 0.5;
        // 设置精灵模型位置，在xyz平面上随机分布
        sprite.position.set(1000 * k1, 50, 1000 * k2);
      }

      // 点光源
      let point = new THREE.PointLight(0xffffff);
      point.position.set(600, 100, 200);
      scene.add(point);
      // 环境光
      let ambient = new THREE.AmbientLight(0x444444);
      scene.add(ambient); // 环境光添加到场景中

      // 相机设置
      let width = window.innerWidth;
      let height = window.innerHeight;
      let k = width / height; // 窗口比
      let s = 500; // 三维场景显示范围控制系数，系数越大，显示的范围越大
      // 创建相机对象
      let camera = new THREE.OrthographicCamera(-s * k, s * k, s, -s, 1, 1000);
      camera.position.set(200, 300, 200); // 设置相机位置
      camera.lookAt(scene.position); // 设置相机方向（指向的场景对象）
      /* 
        辅助三维坐标系AxisHelper  新版本名称AxesHelper
      */
      // 辅助坐标系  参数250表示坐标系大小，可以根据场景大小去设置  会显示xyz三条坐标线
      let axesHelper = new THREE.AxesHelper(250);
      scene.add(axesHelper);

      // 创建渲染器
      let renderer = new THREE.WebGLRenderer();
      renderer.setSize(width, height); // 设置渲染器宽高
      renderer.setClearColor(0x00ffff); // 设置渲染器底色
      document.body.appendChild(renderer.domElement); // 添加到页面中
      function render () {
        renderer.render(scene, camera);
      }
      render();
      let controls = new THREE.OrbitControls(camera, renderer.domElement); // 创建控件对象
      controls.addEventListener('change', render); // 监听鼠标、键盘事件
    }
  </script>
</body>
</html>
